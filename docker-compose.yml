version: "2"
services:
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD:
      MYSQL_USER: root
      MYSQL_PASSWORD:
      MYSQL_DATABASE: pets_development
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
  redis:
    image: redis:2.8.19
    ports:
      - '6379:6379'
  web:
    build: .
    command: bash ./service_start.sh
    volumes:
      - .:/thx
    ports:
      - "3000:5000"
    tty: true
    stdin_open: true
    depends_on:
      - db
      - redis

